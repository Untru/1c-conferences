<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect x="5" y="15" width="50" height="30" rx="6" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Цифра 1 -->
  <text x="18" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">1</text>
  
  <!-- Буква С -->
  <text x="32" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">С</text>
  
  <!-- Текст Conferences -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1976D2">CONFERENCES</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">Конференции и митапы</text>
  
  <!-- Декоративные элементы -->
  <circle cx="180" cy="20" r="3" fill="#42A5F5" opacity="0.6"/>
  <circle cx="185" cy="35" r="2" fill="#1976D2" opacity="0.4"/>
  <circle cx="175" cy="45" r="2.5" fill="#42A5F5" opacity="0.5"/>
</svg>
